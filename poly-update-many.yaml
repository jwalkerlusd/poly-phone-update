              #   type: Paragraph
              #   properties:
              #     content:  
              #       _string.concat:
              #         - "basic_auth_result: "
              #         - _state: hosts_list.$.basic_auth_result
              # - id: csrf_auth_result
              #   type: Paragraph
              #   properties:
              #     content:
              #       _string.concat:
              #         - "csrf_auth_result: "
              #         - _state: hosts_list.$.csrf_auth_result
